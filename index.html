<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUN SHOPPING CART</title>
    <!-- data table css cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
<div class="heading" id="heading" >
    <h2 class="text-center shadow-lg text-dark mt-4" >GUN-SHOPPING <i class="fa-sharp fa-solid fa-child-rifle"></i></h2>
</div><div>
<div class="container gy-5 mt-4 "  id="cardDiv">
</div></div>
<div id="outDiv">
    <button class="btn btn-dark mx-4 m-1" data-bs-toggle="modal" data-bs-target="#addBorrower" id="showModal">ADD
        NEW CLIENT</button>

    <!-- Modal -->
    <div class="modal fade" id="addBorrower" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel">WELCOME TO MAFIA:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBorrowerForm" class="row g-3">
                        <div class="row-md-4">
                            <label for="name" class="form-label">Name<i class="fa-light fa-asterisk"></i>:</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="row-md-4">
                            <label for="phoneNo" class="form-label">Contact Info<i class="fa-light fa-asterisk"></i>:</label>
                            <input class="form-control" name="phoneNo" id="phoneNo">
                        </div>
                        <div class="row-md-4">
                            <label for="dob" class="form-label">DOB<i class="fa-light fa-asterisk"></i>:</label>
                            <input type="date" class="form-control" name="dob" id="dob">
                        </div>
                        <div class="row-md-4">
                            <label for="address" class="form-label">Address<i class="fa-light fa-asterisk"></i>:</label>
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                        <div class="row md-4 mt-4">
                            <div class="col">
                                <label for="SelectGun" class="form-label">GUNS<i class="fa-light fa-asterisk"></i>:</label>
                                <select name="SelectGun" id="SelectArmor" class="form-control">
                                    <option value="">Select GUNS</option>
                                </select>
                            </div>
                            <p class="col">Price: <br><br><span id="priceCal"></span></p>
                        </div>



                </div>
                <div class="modal-footer">
                    <div class="row-md-4">
                        <input class="btn btn-success" type="submit" id="saveBtn" value="submit">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--Add book Modal -->
    <div class="modal fade" id="addGun" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New GUNS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="row md-4 mt-4">
                            <div class="col">
                                <label for="selectAddGun" class="form-label ">GUNS:</label>
                                <select name="selectAddGun" class="form-control" id="selectAddGun">
                                    <option value="">Select GUNS</option>
                                </select>
                            </div>
                            <p class="col">Price: <br> <span id="bKPrice"></span></p>
                        </div>
                </div>
                <div class="modal-footer">
                    <div class="row-md-4">
                        <input class="btn btn-success" type="button" id="addGun1" value="submit">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--Return book Modal -->
    <div class="modal fade" id="returnBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="exampleModalLabel">Return GUNS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="row md-4 mt-4">
                            <div class="col">
                                <label for="selectReturnBook" class="form-label">GUNS:</label>
                                <select name="selectReturnBook" class="form-control" id="selectReturnBook">
                                    <option value="">Select GUNS</option>
                                </select>
                            </div>
                            <p class="col">Remainig Price:  <br><span id="rtnPrice"></span></p>
                        </div>
                        
                   
                </div>
                <div class="modal-footer">
                    <div class="row-md-4">
                        <input class="btn btn-success" type="submit" id="returnBtn" value="submit">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
            </div>
        </div>
    </div>


</div>
<div id="divTable">
    <table id="myTable" class="table p-3 my-3  table-striped shadow">
        <thead class="text-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">CONTACT</th>
                <th scope="col">DOB</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">GUNS  <i class="fa-sharp fa-solid fa-child-rifle"></i></th>
                <th scope="col">TOTAL-PRICE</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- data table script cdn -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- jQuery validator cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script src="./main.js"></script>
</body>

</html>
